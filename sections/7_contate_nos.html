<div class="content-window contate-nos">
    <div class="window-header-contate-nos">
        <p>Contate-nos</p>
    </div>

    <div class="form-area">
        <form class="contact-form">
            <table>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td class="message-label-cell"><label for="mensagem">Mensagem:</label></td>
                    <td><textarea id="mensagem" name="mensagem"></textarea></td>
                </tr>
                <tr class="separator-row"><td colspan="2"></td></tr>
                <tr>
                    <td class="button-cell" colspan="2">
                        <button type="submit">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
